<div class="grid">
  <div class="col-1"></div>
  <div class="col-10">
    <nz-table [nzPageSize]="8"  #taskTable [nzData]="listTasks" nzTableLayout="fixed">
      <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>State</th>
        <th nzRight>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of taskTable.data">
        <td>{{ item.id }}</td>
        <td>{{ item.nameTask }}</td>
        <td>{{ item.dateTask | date }}</td>
        <td>
          <nz-badge [nzStatus]="item.state == 'completed' ? 'success' :  'error'">{{ item.state }}</nz-badge>
        </td>
        <td nzRight>
          <a>Detalles</a>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
  <div class="col-1"></div>
</div>
