<div class="grid">
  <div class="col-1"></div>
  <div class="col-10">
    <div class="grid padding-10">
      <div class="col-8_sm-2_xs-12"></div>
      <div class="col-4_sm-10_xs-12">
        <div class="grid">
          <div class="col-8_lg-8_md-8_sm-8_xs-9">
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Selecciona el estado" (ngModelChange)="filterTasks($event)" [(ngModel)]="selectedValue">
              <nz-option nzLabel="Completados" nzValue="completed"></nz-option>
              <nz-option nzLabel="Pendientes" nzValue="pending"></nz-option>
            </nz-select>
          </div>
          <div class="col-4_lg-4_md-4_sm-4_xs-3">
            <button nz-button (click)="navigateToCreateTask()" nzType="primary">Crear Tarea</button>
          </div>
        </div>
      </div>
    </div>
    <nz-table [nzPageSize]="8"  #taskTable [nzData]="listTasks" nzTableLayout="fixed">
      <thead>
      <tr>
        <th>id</th>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Estado</th>
        <th nzRight></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of taskTable.data">
        <td>{{ item.id }}</td>
        <td>{{ item.nameTask }}</td>
        <td>{{ item.dateTask | date }}</td>
        <td>
          <nz-badge [nzStatus]="item.state == getStateComplete() ? 'success' :  'error'">{{ item.state }}</nz-badge>
        </td>
        <td>
          <app-detail-task [idTask]="item.id"/>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
  <div class="col-1"></div>
</div>
